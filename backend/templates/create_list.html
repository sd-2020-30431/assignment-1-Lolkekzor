<!-- templates/create_list.html -->
{% extends 'base.html' %}

{% block title %} Create List {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{ user.username }}!
    {{ form.as_p }}
    <input type="submit" value="Save">
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
