<!-- templates/lists.html -->
{% extends 'base.html' %}

{% block title %} View Lists {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1> All lists </h1>
    <ul>
        {% for list in list_list %}
            <li>
                <a href="list/{{list.id}}">{{list.name}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
